name: Testing React Client Application

on:
  push:
    branches: [ master, development ]

defaults:
  run:
    working-directory: client

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
    - run: npm install
    - run: npm test
